<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adrienne | Crave Beauty Academy | Age In Reflection</title>
  <meta name="description" content="Cosmetology by Adrienne at Age In Reflection." />

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f172a;
      --panel2:#0b1020;
      --text:#e5e7eb;
      --muted:#a3a3a3;
      --brand:#fbbf24;
      --brand2:#60a5fa;
      --card:#111c33;
      --border:rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius:18px;
      --max:1100px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(96,165,250,.22), transparent 55%),
        radial-gradient(1200px 700px at 85% 10%, rgba(251,191,36,.18), transparent 55%),
        linear-gradient(180deg, var(--bg), #070b14 60%, #050812);
      color:var(--text);
    }

    a{ color:inherit; text-decoration:none; }

    .container{ width:min(var(--max), calc(100% - 40px)); margin:0 auto; }

    .site-header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.75);
      border-bottom:1px solid var(--border);
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }

    /* LOGO AREA */
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      letter-spacing:.4px;
      white-space:nowrap;
    }

    .logo-image{
      width:42px;
      height:42px;
      object-fit:cover;
      border-radius:16px; /* mirror-like frame */
      box-shadow: 0 8px 26px rgba(0,0,0,.5);
      border:1px solid rgba(255,255,255,.25);
    }

    .navlinks{
      display:flex;
      gap:16px;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(15,23,42,.7);
      box-shadow: var(--shadow);
    }

    .btn-primary{
      border:none;
      color:#050812;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      font-weight:800;
    }

    .hero{
      padding:70px 0 40px;
      text-align:center;
    }

    .hero h1{
      font-size:clamp(34px, 5.6vw, 58px);
      margin-bottom:12px;
    }

    .hero p{
      max-width:760px;
      margin:0 auto 22px;
      color:var(--muted);
      font-size:18px;
      line-height:1.7;
    }

    section{ padding:48px 0; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:18px;
    }

    .card{
      background: rgba(17,28,51,.92);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:20px;
      box-shadow: var(--shadow);
    }

    .footer{
      padding:28px 0 44px;
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container nav">

    <!-- LOGO WITH IMAGE -->
    <div class="logo">
      <img src="alice-reflections.jpg" alt="Age In Reflection logo" class="logo-image">
      <span>Age In Reflection</span>
    </div>

    <nav class="navlinks">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact" class="btn btn-primary">Book</a>
    </nav>

  </div>
</header>

<main class="container">

  <section class="hero">
    <h1>Adrienne — Cosmetology</h1>
    <p>
      A calm, confidence-restoring experience centered on healthy hair,
      elevated style, and rediscovering yourself.
    </p>
    <a class="btn btn-primary" href="#contact">Book an Appointment</a>
  </section>

</main>

<footer class="footer">
  © <span id="year"></span> Age In Reflection • All rights reserved
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
